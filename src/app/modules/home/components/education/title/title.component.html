<div class="card" style="max-width: 300px; color: black;">
    <img src={{logo}} class="card-img-top" alt="...">
    <div class="card-body">
        <h4> {{place}}: {{title}} </h4>
        <div class="card-text" style="display: inline;"
        [ngSwitch]="state">
        <p> {{info}} </p>
        <p *ngSwitchCase="true">Finalizado: {{startDate}}-{{endDate}}. </p>
        <p *ngSwitchCase="false">En curso: {{startDate}}-actualidad.</p>
        </div>     
    </div>
</div>
